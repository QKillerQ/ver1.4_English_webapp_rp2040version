<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDtaiko RP2040 English Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        .status.disconnected {
            background: #fed7d7;
            color: #c53030;
        }
        .status.connected {
            background: #c6f6d5;
            color: #22543d;
        }
        .btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(66, 153, 225, 0.4);
        }
        .btn:disabled {
            background: #cbd5e0;
            color: #a0aec0;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        .btn.save {
            background: linear-gradient(135deg, #48bb78, #38a169);
        }
        .btn.default {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }
        .slider-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #4299e1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .slider-label {
            font-weight: 600;
            color: #2d3748;
        }
        .slider-value {
            background: #4299e1;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e2e8f0;
            outline: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #4a5568;">HIDtaiko RP2040 Controller</h1>
        <p style="text-align: center; color: #718096;">English Interface - Clean Test Version</p>
        
        <div id="status" class="status disconnected">Ready to connect (Web Serial API)</div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button id="connect" class="btn">Connect</button>
            <button id="disconnect" class="btn" disabled>Disconnect</button>
            <button id="defaultValues" class="btn default" disabled>Default Values</button>
            <button id="saveToDevice" class="btn save" disabled>Save To Device</button>
            <button id="requestValues" class="btn" disabled>Load Last Settings</button>
        </div>

        <div class="slider-container">
            <div class="slider-header">
                <div class="slider-label">A0 - Right Rim</div>
                <span id="valueDx0" class="slider-value">80</span>
            </div>
            <input type="range" min="0" max="500" step="5" value="80" id="dx0"/>
        </div>

        <div class="slider-container">
            <div class="slider-header">
                <div class="slider-label">A1 - Right Surface</div>
                <span id="valueDx1" class="slider-value">130</span>
            </div>
            <input type="range" min="0" max="500" step="5" value="130" id="dx1"/>
        </div>

        <div class="slider-container">
            <div class="slider-header">
                <div class="slider-label">A2 - Left Surface</div>
                <span id="valueDx2" class="slider-value">130</span>
            </div>
            <input type="range" min="0" max="500" step="5" value="130" id="dx2"/>
        </div>

        <div class="slider-container">
            <div class="slider-header">
                <div class="slider-label">A3 - Left Rim</div>
                <span id="valueDx3" class="slider-value">80</span>
            </div>
            <input type="range" min="0" max="500" step="5" value="80" id="dx3"/>
        </div>
    </div>

    <script>
        // Global variables
        let port = null;
        let writer = null;
        let reader = null;
        let isConnected = false;

        // Get elements
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const defaultValuesBtn = document.getElementById('defaultValues');
        const saveToDeviceBtn = document.getElementById('saveToDevice');
        const requestValuesBtn = document.getElementById('requestValues');
        const statusDisplay = document.getElementById('status');

        // Sliders
        const sliders = {
            dx0: document.getElementById('dx0'),
            dx1: document.getElementById('dx1'),
            dx2: document.getElementById('dx2'),
            dx3: document.getElementById('dx3')
        };

        const valueDisplays = {
            dx0: document.getElementById('valueDx0'),
            dx1: document.getElementById('valueDx1'),
            dx2: document.getElementById('valueDx2'),
            dx3: document.getElementById('valueDx3')
        };

        // Update slider displays
        Object.keys(sliders).forEach(key => {
            sliders[key].addEventListener('input', function() {
                valueDisplays[key].textContent = this.value;
                if (isConnected) {
                    sendCurrentValues();
                }
            });
        });

        // Connect function
        async function connectDevice() {
            console.log('üîå Connecting to device...');
            
            if (!navigator.serial) {
                alert('Web Serial not supported. Use Chrome 89+ or Edge 89+.');
                return;
            }

            try {
                port = await navigator.serial.requestPort({filters: []});
                console.log('Device selected:', port.getInfo());

                await port.open({
                    baudRate: 115200,
                    dataBits: 8,
                    stopBits: 1,
                    parity: 'none',
                    flowControl: 'none'
                });

                writer = port.writable.getWriter();
                const decoder = new TextDecoderStream();
                port.readable.pipeTo(decoder.writable);
                reader = decoder.readable.getReader();

                isConnected = true;
                statusDisplay.textContent = 'Connected to HIDtaiko RP2040 (Serial)';
                statusDisplay.className = 'status connected';

                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                defaultValuesBtn.disabled = false;
                saveToDeviceBtn.disabled = false;
                requestValuesBtn.disabled = false;

                console.log('‚úÖ Connected successfully!');
                
                // Auto-load saved settings when connecting
                setTimeout(() => {
                    if (window.hidtaikoSettings) {
                        console.log('üîÑ Auto-loading previously saved settings...');
                        loadSavedSettings();
                    }
                }, 500);
                
                readLoop();

            } catch (error) {
                console.error('‚ùå Connection failed:', error);
                alert('Connection failed: ' + error.message);
            }
        }

        // Disconnect function
        async function disconnectDevice() {
            console.log('üîå Disconnecting...');
            isConnected = false;

            if (reader) {
                try {
                    await reader.cancel();
                    reader.releaseLock();
                } catch (e) {}
                reader = null;
            }

            if (writer) {
                try {
                    writer.releaseLock();
                } catch (e) {}
                writer = null;
            }

            if (port) {
                try {
                    await port.close();
                } catch (e) {}
                port = null;
            }

            statusDisplay.textContent = 'Disconnected';
            statusDisplay.className = 'status disconnected';

            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            defaultValuesBtn.disabled = true;
            saveToDeviceBtn.disabled = true;
            requestValuesBtn.disabled = true;

            console.log('‚úÖ Disconnected');
        }

        // Load default values
        function loadDefaultValues() {
            console.log('üìù Loading default values...');
            
            const defaults = { dx0: 80, dx1: 130, dx2: 130, dx3: 80 };
            
            Object.keys(defaults).forEach(key => {
                sliders[key].value = defaults[key];
                valueDisplays[key].textContent = defaults[key];
            });
            
            console.log('‚úÖ Default values loaded');
        }

        // Send current values
        async function sendCurrentValues() {
            if (!writer || !isConnected) return;

            try {
                const data = new Uint8Array([
                    parseInt(sliders.dx1.value), // A1
                    parseInt(sliders.dx0.value), // A0
                    parseInt(sliders.dx2.value), // A2
                    parseInt(sliders.dx3.value), // A3
                    10, 30, 32, 0, 1  // Default delay values
                ]);

                await writer.write(data);
                console.log('üì§ Sent values:', Array.from(data));

            } catch (error) {
                console.error('‚ùå Send error:', error);
            }
        }

        // Save to device
        async function saveToDevice() {
            if (!writer || !isConnected) return;

            try {
                console.log('üíæ Saving to device...');
                
                await sendCurrentValues();
                await new Promise(r => setTimeout(r, 100));
                
                const saveCommand = new Uint8Array([254]);
                await writer.write(saveCommand);
                
                console.log('‚úÖ Save command sent');
                
                // Also save current settings to browser storage for recall
                saveSettingsLocally();
                
                saveToDeviceBtn.textContent = 'Saved!';
                setTimeout(() => {
                    saveToDeviceBtn.textContent = 'Save To Device';
                }, 2000);

            } catch (error) {
                console.error('‚ùå Save error:', error);
            }
        }

        // Save current settings to browser storage
        function saveSettingsLocally() {
            const currentSettings = {
                dx0: parseInt(sliders.dx0.value),
                dx1: parseInt(sliders.dx1.value),
                dx2: parseInt(sliders.dx2.value),
                dx3: parseInt(sliders.dx3.value),
                timestamp: new Date().toISOString(),
                deviceInfo: port ? port.getInfo() : null
            };
            
            // Store in browser memory (not localStorage due to Claude limitations)
            window.hidtaikoSettings = currentSettings;
            console.log('üíæ Settings saved locally:', currentSettings);
        }

        // Load previously saved settings from browser storage
        function loadSavedSettings() {
            if (window.hidtaikoSettings) {
                const settings = window.hidtaikoSettings;
                console.log('üì§ Loading saved settings:', settings);
                
                // Update sliders with saved values
                Object.keys(settings).forEach(key => {
                    if (sliders[key] && typeof settings[key] === 'number') {
                        sliders[key].value = settings[key];
                        valueDisplays[key].textContent = settings[key];
                    }
                });
                
                console.log('‚úÖ Saved settings loaded successfully!');
                statusDisplay.textContent = `Settings loaded from ${new Date(settings.timestamp).toLocaleString()}`;
                
                return true;
            } else {
                console.log('‚ö†Ô∏è No saved settings found');
                statusDisplay.textContent = 'No saved settings found - use Default Values';
                return false;
            }
        }

        // Request values from device (enhanced with local fallback)
        async function requestValues() {
            if (!isConnected) {
                // If not connected, try to load from local storage
                const loaded = loadSavedSettings();
                if (!loaded) {
                    alert('No saved settings found. Connect device and save settings first, or use Default Values.');
                }
                return;
            }

            if (!writer) return;

            try {
                console.log('üîç Requesting values from device...');
                
                // Try multiple commands
                const commands = [255, 254, 253, 0, 1, 100];
                
                for (let cmd of commands) {
                    console.log(`üì§ Sending request command: [${cmd}]`);
                    await writer.write(new Uint8Array([cmd]));
                    await new Promise(r => setTimeout(r, 200));
                }
                
                console.log('üì° All commands sent, monitoring for response...');
                
                // Wait 2 seconds for device response
                await new Promise(r => setTimeout(r, 2000));
                
                // If no response from device, fall back to local storage
                console.log('‚ö†Ô∏è Device did not respond, falling back to local storage...');
                const loaded = loadSavedSettings();
                
                if (!loaded) {
                    console.log('üí° No local settings either - consider using Default Values');
                    alert('Device does not respond to read commands, and no local settings found.\n\nRecommendation:\n1. Use "Default Values" to start\n2. Adjust settings as needed\n3. "Save To Device" to store permanently');
                }

            } catch (error) {
                console.error('‚ùå Request error:', error);
            }
        }

        // Read loop
        async function readLoop() {
            if (!isConnected) return;

            try {
                while (isConnected) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    console.log('üì® Received data:', value);
                    
                    // Try to parse received data
                    if (value && value.length > 0) {
                        parseReceivedData(value);
                    }
                }
            } catch (error) {
                console.error('‚ùå Read error:', error);
                if (isConnected) {
                    setTimeout(readLoop, 1000);
                }
            }
        }

        // Parse received data
        function parseReceivedData(data) {
            try {
                console.log('üîç Parsing data:', data);
                
                const lines = data.split(/[\n\r\s,]+/).filter(line => line.trim().length > 0);
                const values = lines.map(line => parseInt(line.trim())).filter(v => !isNaN(v) && v >= 0 && v <= 500);
                
                console.log('üìä Extracted values:', values);
                
                if (values.length >= 4) {
                    // Update sliders with received values
                    sliders.dx1.value = values[0] || 130; // A1
                    sliders.dx0.value = values[1] || 80;  // A0
                    sliders.dx2.value = values[2] || 130; // A2
                    sliders.dx3.value = values[3] || 80;  // A3
                    
                    // Update displays
                    Object.keys(valueDisplays).forEach(key => {
                        valueDisplays[key].textContent = sliders[key].value;
                    });
                    
                    console.log('‚úÖ Successfully updated sliders!');
                    statusDisplay.textContent = 'Settings loaded from device';
                } else {
                    console.log('‚ö†Ô∏è Not enough values received');
                }
                
            } catch (error) {
                console.error('‚ùå Parse error:', error);
            }
        }

        // Event listeners
        connectBtn.addEventListener('click', connectDevice);
        disconnectBtn.addEventListener('click', disconnectDevice);
        defaultValuesBtn.addEventListener('click', loadDefaultValues);
        saveToDeviceBtn.addEventListener('click', saveToDevice);
        requestValuesBtn.addEventListener('click', requestValues);

        console.log('üöÄ HIDtaiko interface loaded successfully!');
    </script>
</body>
</html>
